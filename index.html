<!doctype html>
<html lang="zh-CN" data-localStorage="%VITE_APP_LOCALSTORAGE_NAME%" data-link="%VITE_APP_SHARE_LINK%" class="cover">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" href="%VITE_APP_SHARE_IMGURL%" />

    <meta name="theme-color" content="#ffffff" />
    <meta name="author" content="%VITE_APP_AUTHOR%" />
    <meta name="contact" content="%VITE_APP_CONTACT%" />
    <meta name="keywords" content="%VITE_APP_TITLE%, %VITE_APP_AUTHOR%, %VITE_APP_CONTACT%" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover"
    />

    <link rel="dns-prefetch" href="%VITE_APP_API_URL%" />
    <script>
      const currentUrl = new URL(window.location.href)
      const params = currentUrl.searchParams

      if (params.has('t')) {
        params.delete('t')
        const newSearch = params.toString()
        const newUrl = `${currentUrl.pathname}${newSearch ? '?' + newSearch : ''}${currentUrl.hash}`
        history.replaceState(history.state, '', newUrl)
      }
    </script>

    <%- baiduTongji %>

    <!-- <script src="https://oss.eventnet.cn/H5/zz/public/vConsole.js"></script>
    <script>
      new window.VConsole()
    </script> -->

    <title>%VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
